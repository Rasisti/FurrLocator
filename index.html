<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #nameForm {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="nameForm">
        <label for="username">Enter your name: </label>
        <input type="text" id="username" placeholder="Your name">
        <button id="joinMap">Join Map</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        let map, userMarker, userName;

        // Initialize the map
        function initMap() {
            map = L.map('map').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Add a marker for the user
        function addUserMarker(lat, lon) {
            if (userMarker) {
                map.removeLayer(userMarker);
            }

            userMarker = L.marker([lat, lon]).addTo(map)
                .bindPopup(`<b>${userName}</b>`).openPopup();

            map.setView([lat, lon], 10);
        }

        // Fetch geolocation based on IP
        async function getUserLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return { lat: data.latitude, lon: data.longitude };
            } catch (error) {
                console.error('Error fetching location:', error);
                alert('Could not determine location. Defaulting to 0,0.');
                return { lat: 0, lon: 0 };
            }
        }

        // Event listener for "Join Map" button
        document.getElementById('joinMap').addEventListener('click', async () => {
            userName = document.getElementById('username').value.trim();

            if (!userName) {
                alert('Please enter a name.');
                return;
            }

            const location = await getUserLocation();
            addUserMarker(location.lat, location.lon);
        });

        // Initialize everything
        initMap();
    </script>
</body>
</html>
